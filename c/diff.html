<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOCX Visual‑Diff (Download demo)</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 UMD + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- JSZip -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <style>
    .diff-add { background:#c6ffd1; color:#065f46; font-weight:600; }
    .diff-del { background:#ffd6d5; color:#8b0000; text-decoration:line-through; }
    table.diff   { border-collapse:collapse; }
    table.diff td{ border:1px solid #d1d5db; padding:2px 6px; }
  </style>
</head>

<body class="bg-gray-50 p-8">
  <div id="root"></div>

  <script type="text/babel">

/* ------------------------------------------------------------------ *
 * 0 • buildDocx – wraps document.xml into a minimal valid DOCX       *
 * ------------------------------------------------------------------ */
async function buildDocx(documentXml){
  const zip=new JSZip();
  zip.folder('word').file('document.xml',documentXml);

  zip.file('[Content_Types].xml',`
    <?xml version="1.0" encoding="UTF-8"?>
    <Types xmlns="http://schemas.openxmlformats.org/package/2006/content-types">
      <Default Extension="rels" ContentType="application/vnd.openxmlformats-package.relationships+xml"/>
      <Default Extension="xml"  ContentType="application/xml"/>
      <Override PartName="/word/document.xml"
                ContentType="application/vnd.openxmlformats-officedocument.wordprocessingml.document.main+xml"/>
    </Types>`);

  zip.folder('_rels').file('.rels',`
    <?xml version="1.0" encoding="UTF-8"?>
    <Relationships xmlns="http://schemas.openxmlformats.org/package/2006/relationships">
      <Relationship Id="rId1"
        Type="http://schemas.openxmlformats.org/officeDocument/2006/relationships/officeDocument"
        Target="word/document.xml"/>
    </Relationships>`);

  return zip.generateAsync({type:'arraybuffer'});
}

/* ------------------------------------------------------------------ *
 * 1 • Helpers & sample XML                                           *
 * ------------------------------------------------------------------ */
const twipToPx = tw => Math.round((tw||2400)*0.05);

const SAMPLE_OLD_XML=`<?xml version="1.0"?><w:document xmlns:w="http://schemas.openxmlformats.org/wordprocessingml/2006/main"><w:body><w:p><w:r><w:t>Hello</w:t></w:r><w:r><w:t> </w:t></w:r><w:r><w:t>world</w:t></w:r></w:p></w:body></w:document>`;
const SAMPLE_NEW_XML=`<?xml version="1.0"?><w:document xmlns:w="http://schemas.openxmlformats.org/wordprocessingml/2006/main"><w:body><w:p><w:r><w:t>Hello</w:t></w:r><w:r><w:t> </w:t></w:r><w:r><w:t>dear</w:t></w:r><w:r><w:t> </w:t></w:r><w:r><w:t>world</w:t></w:r></w:p></w:body></w:document>`;

/* ------------------------------------------------------------------ *
 * 2 • Myers diff (token level) & Canonicaliser (paragraph + table)   *
 * ------------------------------------------------------------------ */
function eqTok(a,b){return a.type==='whitespace'&&b.type==='whitespace'||a.text===b.text;}

function myers(a,b){
  const n=a.length,m=b.length,max=n+m,v={};v[1]=0;const trace=[];
  for(let d=0;d<=max;d++){
    trace.push({...v});
    for(let k=-d;k<=d;k+=2){
      let x;
      if(k===-d||(k!==d&&v[k-1]<v[k+1])) x=v[k+1]; else x=v[k-1]+1;
      let y=x-k; while(x<n&&y<m&&eqTok(a[x],b[y])){x++;y++;}
      v[k]=x; if(x>=n&&y>=m) return back(trace,a,b,x,y,d);
    }
  }return [];
}
function back(trace,a,b,x,y,d){
  const diff=[];
  for(let d2=d;d2>=0&&(x>0||y>0);d2--){
    const v=trace[d2],k=x-y;
    const prevK=(k===-d2||(k!==d2&&v[k-1]<v[k+1]))?k+1:k-1;
    const prevX=v[prevK],prevY=prevX-prevK;
    while(x>prevX&&y>prevY){
      diff.unshift({value:a[x-1].text,old:a[x-1].runKey,new:b[y-1].runKey});
      x--;y--;
    }
    if(d2>0){
      if(x>prevX){diff.unshift({value:a[x-1].text,old:a[x-1].runKey,removed:true});x--;}
      else{diff.unshift({value:b[y-1].text,new:b[y-1].runKey,added:true});y--;}
    }
  }return diff;
}

class Canon{
  constructor(){this.p=0;this.t=0;this.meta={};}
  async parseBuffer(buf){
    const zip=await JSZip.loadAsync(buf);
    const xml=await zip.file('word/document.xml').async('string');
    return this.parse(xml);
  }
  parse(xml){
    const doc=new DOMParser().parseFromString(xml,'application/xml');
    const body=doc.querySelector('w\\:body,body'); const tokens=[];
    this.walk(body,tokens); return {tokens,meta:this.meta};
  }
  walk(node,tokens){
    node.childNodes.forEach(n=>{
      if(n.nodeType!==1) return;
      if(/p$/i.test(n.tagName)) this.para(n,tokens);
      else if(/tbl$/i.test(n.tagName)) this.table(n,tokens);
    });
  }
  para(p,tokens){
    const id='p'+this.p++; tokens.push(mark('«p»',id)); let idx=0;
    p.querySelectorAll('w\\:t,t').forEach(t=>{
      (t.textContent.match(/\S+|\s+/g)||[]).forEach(part=>{
        tokens.push({type:/\s/.test(part)?'whitespace':'word',text:/\s/.test(part)?' ':part,runKey:{blockId:id,runIdx:idx++}});
      });
    });
    tokens.push(mark('«/p»',id));
  }
  table(tbl,tokens){
    const tid='tbl'+this.t++; tokens.push(mark('«table»',tid));
    tbl.querySelectorAll('w\\:tr,tr').forEach((tr,i)=>{
      const rid=`${tid}.tr${i}`; tokens.push(mark('«tr»',rid));
      tr.querySelectorAll('w\\:tc,tc').forEach((tc,j)=>{
        const cid=`${rid}.tc${j}`; this.meta[cid]={width:this.tcWidth(tc)};
        tokens.push(mark('«tc»',cid));
        tc.querySelectorAll('w\\:p,p').forEach(p=>this.para(p,tokens));
        tokens.push(mark('«/tc»',cid));
      });
      tokens.push(mark('«/tr»',rid));
    });
    tokens.push(mark('«/table»',tid));
  }
  tcWidth(tc){
    const w=tc.querySelector('w\\:tcw'); return w?parseInt(w.getAttribute('w:w')):null;
  }
}
const mark=(t,bid)=>({type:'marker',text:t,runKey:{blockId:bid,runIdx:-1}});

/* ------------------------------------------------------------------ *
 * 3 • Renderer helpers                                               *
 * ------------------------------------------------------------------ */
function diffToHtml(diff,meta){
  const root=document.createElement('div'),stack=[];
  const open=(tag,a={})=>{const el=document.createElement(tag);Object.entries(a).forEach(([k,v])=>el.setAttribute(k,v));(stack[stack.length-1]||root).appendChild(el);stack.push(el);};
  const close=()=>stack.pop();
  diff.forEach(p=>{
    if(p.value.startsWith('«')){
      switch(p.value){
        case '«p»':open('p');break; case '«/p»':close();break;
        case '«table»':open('table',{class:'diff'});break; case '«/table»':close();break;
        case '«tr»':open('tr');break; case '«/tr»':close();break;
        case '«tc»':{const id=p.new?.blockId||p.old?.blockId;open('td',{style:`width:${twipToPx(meta[id]?.width)}px`});break;}
        case '«/tc»':close();break;
      }return;
    }
    const span=document.createElement('span');span.textContent=p.value;
    if(p.added) span.className='diff-add'; if(p.removed) span.className='diff-del';
    (stack[stack.length-1]||root).appendChild(span);
  });
  return root.innerHTML;
}

/* ---  diff -> document.xml (simplified: paragraph text only)  ----------- */
function diffToDocumentXml(diff){
  let xmlHeader=`<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<w:document xmlns:w="http://schemas.openxmlformats.org/wordprocessingml/2006/main"
            xmlns:xml="http://www.w3.org/XML/1998/namespace"><w:body>`;
  let currentParaRuns='';

  const flush=()=>{ if(currentParaRuns){xmlHeader+=`<w:p>${currentParaRuns}</w:p>`; currentParaRuns='';}};

  const runXml=(text,style)=>`<w:r>${style||''}<w:t xml:space="preserve">${text}</w:t></w:r>`;
  const addStyle   ='<w:rPr><w:color w:val="00B050"/><w:highlight w:val="lightGreen"/></w:rPr>';
  const delStyle   ='<w:rPr><w:color w:val="FF0000"/><w:strike w:val="true"/></w:rPr>';

  diff.forEach(p=>{
    if(p.value.startsWith('«')){
      if(p.value==='«p»') flush();
      return;
    }
    if(p.added)      currentParaRuns+=runXml(p.value,addStyle);
    else if(p.removed) currentParaRuns+=runXml(p.value,delStyle);
    else             currentParaRuns+=runXml(p.value,'');
  });
  flush();
  xmlHeader+='</w:body></w:document>';
  return xmlHeader;
}

/* ------------------------------------------------------------------ *
 * 4 • React component                                               *
 * ------------------------------------------------------------------ */
function App(){
  const [oldBuf,setOld]=React.useState(null);
  const [newBuf,setNew]=React.useState(null);
  const [logs,setLogs]=React.useState([]);
  const [busy,setBusy]=React.useState(false);
  const [stats,setStats]=React.useState(null);
  const [html,setHtml]=React.useState('');
  const [diffBuf,setDiffBuf]=React.useState(null);

  const log=msg=>setLogs(l=>[...l,`${new Date().toLocaleTimeString()}  ${msg}`]);

  const upFile=(e,which)=>{
    const f=e.target.files[0]; if(!f) return;
    const fr=new FileReader(); fr.onload=()=>{which==='old'?setOld(fr.result):setNew(fr.result); log(`${f.name} loaded`);};
    fr.readAsArrayBuffer(f);
  };

  const quick=async(txt,which)=>{
    if(!txt.trim()) return;
    const xml=`<?xml version="1.0"?><w:document xmlns:w="http://schemas.openxmlformats.org/wordprocessingml/2006/main"><w:body><w:p>${txt.split(' ').map(w=>`<w:r><w:t>${w}</w:t></w:r><w:r><w:t> </w:t></w:r>`).join('')}</w:p></w:body></w:document>`;
    (which==='old'?setOld:setNew)(await buildDocx(xml));
    log(`Quick text set for ${which}`);
  };

  const loadSamples=async()=>{
    setBusy(true); try{
      setOld(await buildDocx(SAMPLE_OLD_XML));
      setNew(await buildDocx(SAMPLE_NEW_XML));
      log('Sample DOCX loaded');
    }finally{setBusy(false);}
  };

  const generate=async()=>{
    if(!oldBuf||!newBuf) return alert('Provide both inputs');
    setBusy(true); setStats(null); setHtml(''); setDiffBuf(null);
    try{
      const [oldC,newC]=[new Canon(),new Canon()];
      const [o,n]=await Promise.all([oldC.parseBuffer(oldBuf),newC.parseBuffer(newBuf)]);
      log(`Tokenised old:${o.tokens.length}  new:${n.tokens.length}`);
      const diff=myers(o.tokens,n.tokens);
      setStats({total:diff.length,added:diff.filter(p=>p.added).length,removed:diff.filter(p=>p.removed).length,unchanged:diff.filter(p=>!p.added&&!p.removed).length});
      setHtml(diffToHtml(diff,n.meta));

      /* build diff.docx */
      const diffXml=diffToDocumentXml(diff);
      const buf=await buildDocx(diffXml);
      setDiffBuf(buf);
      log('diff.docx generated');
    }catch(e){console.error(e);alert(e.message);}
    finally{setBusy(false);}
  };

  const saveDocx=()=>{
    if(!diffBuf) return;
    const blob=new Blob([diffBuf],{type:'application/vnd.openxmlformats-officedocument.wordprocessingml.document'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a'); a.href=url; a.download='diff.docx'; a.click();
    URL.revokeObjectURL(url);
  };

  return(
    <div className="max-w-6xl mx-auto bg-white shadow rounded p-8">
      <h1 className="text-3xl font-bold mb-6">DOCX Visual‑Diff (React UI + Download)</h1>

      {/* Inputs */}
      <div className="grid grid-cols-2 gap-6 mb-6">
        {['old','new'].map(w=>(
          <div key={w}>
            <label className="font-medium capitalize">{w} .docx</label>
            <input type="file" accept=".docx" className="w-full mb-2" onChange={e=>upFile(e,w)}/>
            <textarea placeholder={`quick text for ${w}`} className="w-full h-24 border p-2 text-sm"
                      onBlur={e=>quick(e.target.value,w)} />
          </div>
        ))}
      </div>

      <div className="flex gap-4 mb-8">
        <button onClick={loadSamples} className="px-4 py-2 bg-gray-600 text-white rounded">Load samples</button>
        <button disabled={busy} onClick={generate}
                className="px-6 py-2 bg-blue-600 text-white rounded disabled:opacity-50">
          {busy?'Processing…':'Generate diff'}
        </button>
        <button disabled={!diffBuf} onClick={saveDocx}
                className="px-4 py-2 bg-green-600 text-white rounded disabled:opacity-50">
          Download diff.docx
        </button>
      </div>

      {/* Stats */}
      {stats&&(
        <div className="grid grid-cols-4 gap-4 text-center mb-8">
          <div className="bg-gray-50 p-4 rounded"><p>Total</p><p className="text-2xl">{stats.total}</p></div>
          <div className="bg-green-50 p-4 rounded"><p>Added</p><p className="text-2xl text-green-700">{stats.added}</p></div>
          <div className="bg-red-50 p-4 rounded"><p>Removed</p><p className="text-2xl text-red-700">{stats.removed}</p></div>
          <div className="bg-blue-50 p-4 rounded"><p>Unchanged</p><p className="text-2xl text-blue-700">{stats.unchanged}</p></div>
        </div>
      )}

      {/* preview */}
      {html&&(
        <div className="mb-8">
          <h2 className="text-xl font-semibold mb-2">Visual diff preview</h2>
          <div className="prose max-w-none border border-gray-300 rounded p-4 overflow-x-auto"
               dangerouslySetInnerHTML={{__html:html}} />
        </div>
      )}

      {/* logs */}
      <details open>
        <summary className="cursor-pointer text-indigo-600 mb-2">Process log</summary>
        <div className="bg-gray-900 text-gray-100 p-3 h-40 overflow-y-auto text-xs rounded">
          {logs.map((l,i)=><div key={i}>{l}</div>)}
        </div>
      </details>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
